<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <style>
        ::-webkit-scrollbar{
           	 display: none;
        }
        #content {
            height: 400px;
            width: 300px;
            box-shadow: 0px 0px 5px gray;
            overflow: scroll;
           	margin:0px auto;
        }
    </style>
</head>
<body>

<div id="content"></div>
</body>
</html>
<script src="../../lib/js/jquery-3.3.1.min.js"></script>

<script>
    $(function () {
        
            var url = "http://localhost:8080/BusinessProduct_web//ProductJson?operation=findAll"
            $.ajax({
            	type:'post',
                url:url,
                methed:'get',  
                dataType:'json',
                success:function (data) {
                	 $.each(data,function (i,e) {

                         var item = $("<div>"+e.name+" : "+e.message+"</div>")
                         $("#content").append(item)
                     })
                }


            })
        $("#content").load("addChat.html");
    })
</script>
